<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA EA Chatbot - TEST</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <img src="HKU_Logo.png" alt="HKU Logo" class="logo">
                <h1>SGA EA Chatbot</h1>
            </div>
            <button id="restartButton" class="restart-button" title="Start New Session">
                <i class="fas fa-redo"></i> Restart
            </button>
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm the SGA Assistant for HKU. Ask me about CAB approvals, architecture changes, application ownership transfers, data corrections, access management, and Essential Cloud procedures. For personalized support, you can reach the SGA Team at <a href="mailto:group-its-sga-team@hku.hk">group-its-sga-team@hku.hk</a>.
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div id="recordingStatus" class="recording-status"></div>
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="voiceButton" class="voice-button" title="Hold to record voice message">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendButton" class="send-button" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
